<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Vimtra Group</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- QR Code Styling Library -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        .qr-workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .config-panel {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .preview-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-color);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .qr-canvas-container {
            margin: 30px 0;
            padding: 20px;
            background: #ffffff;
            /* QR Code needs white BG usually for contrast scanning */
            border-radius: 8px;
            border: 1px solid var(--border-color);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            /* Inset shadow to look like a cutout */
        }

        .config-group {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .config-group:last-child {
            border-bottom: none;
        }

        .config-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-light);
            display: block;
            font-size: 1.1em;
        }

        .style-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .style-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9em;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .style-btn:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .style-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.4);
        }

        .color-picker-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .color-input-group {
            flex: 1;
        }

        .color-input-group label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        /* Custom Input Styles override */
        input[type="color"] {
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-btn {
            border: 2px dashed var(--border-color);
            color: var(--text-secondary);
            background-color: rgba(255, 255, 255, 0.02);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .file-upload-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(var(--primary-rgb), 0.1);
        }

        @media (max-width: 900px) {
            .qr-workspace {
                grid-template-columns: 1fr;
            }
        }

        /* Header Select Fix */
        #companySelect,
        #companyLogoSelect,
        #fileFormat,
        .form-input {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        option {
            background: #1a1a1a;
            color: white;
        }

        /* Back Button Style requested by user */
        .btn-back-header {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            /* Glassy dark */
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            text-decoration: none;
            margin-right: 15px;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }

        .btn-back-header:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="theme-vimtra">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo-container" style="text-decoration: none;">
                    <img id="headerLogo" src="../logos/Vimtra Ventures.png" alt="Vimtra Ventures" class="logo-img">
                    <span class="app-title">Custom Tools</span>
                </a>
                <div style="margin-left: auto; display: flex; gap: 15px; align-items: center;">
                    <select id="companySelect" class="form-select" style="min-width: 150px; padding: 5px 10px;">
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="tools-section">
            <div class="container">
                <div class="section-header">
                    <!-- Added Back Button Here -->
                    <div style="display:flex; align-items:center;">
                        <a href="../index.html" class="btn-back-header" title="Back to Tools">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                        </a>
                        <div>
                            <h1 class="section-title" style="margin-bottom:0;">QR Code Generator</h1>
                            <p class="section-subtitle" style="margin-top:5px;">Create custom, branded QR codes for
                                links, text, and more.</p>
                        </div>
                    </div>
                </div>

                <div class="qr-workspace">
                    <!-- Left: Configuration -->
                    <div class="config-panel">

                        <!-- Content -->
                        <div class="config-group">
                            <span class="config-title">1. Content</span>
                            <div class="form-group">
                                <label class="form-label">URL or Text</label>
                                <textarea id="qrContent" class="form-input" rows="3"
                                    placeholder="https://www.example.com">https://www.vimtra.com</textarea>
                            </div>
                        </div>

                        <!-- Dots Style -->
                        <div class="config-group">
                            <span class="config-title">2. Pattern Style</span>
                            <div class="style-options" id="dotOptions">
                                <div class="style-btn active" data-style="square">Square</div>
                                <div class="style-btn" data-style="dots">Dots</div>
                                <div class="style-btn" data-style="rounded">Rounded</div>
                                <div class="style-btn" data-style="classy">Classy</div>
                                <div class="style-btn" data-style="classy-rounded">Classy R</div>
                                <div class="style-btn" data-style="extra-rounded">Extra R</div>
                            </div>
                        </div>

                        <!-- Corners Style -->
                        <div class="config-group">
                            <span class="config-title">3. Corner Style</span>
                            <div class="style-options" id="cornerOptions">
                                <div class="style-btn active" data-style="square">Square</div>
                                <div class="style-btn" data-style="dot">Dot</div>
                                <div class="style-btn" data-style="extra-rounded">Rounded</div>
                            </div>
                        </div>

                        <!-- Colors -->
                        <div class="config-group">
                            <span class="config-title">4. Colors</span>
                            <div class="color-picker-row">
                                <div class="color-input-group">
                                    <label>Dots Color</label>
                                    <input type="color" id="dotsColor" value="#0d9488" class="form-input"
                                        style="height: 40px; padding: 2px;">
                                </div>
                                <div class="color-input-group">
                                    <label>Background</label>
                                    <input type="color" id="bgColor" value="#ffffff" class="form-input"
                                        style="height: 40px; padding: 2px;">
                                </div>
                            </div>
                        </div>

                        <!-- Logo -->
                        <div class="config-group">
                            <span class="config-title">5. Logo</span>
                            <div class="form-group">
                                <label class="form-label">Select Company Logo</label>
                                <select id="companyLogoSelect" class="form-select">
                                    <option value="">None</option>
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                            <div style="text-align: center; margin: 10px 0; font-size: 0.9em; color: #888;">- OR -</div>
                            <div class="file-upload-wrapper">
                                <input type="file" id="logoUpload" accept="image/*" style="display: none;">
                                <button class="file-upload-btn" onclick="document.getElementById('logoUpload').click()">
                                    Upload Custom Logo
                                </button>
                                <div id="logoName"
                                    style="margin-top: 10px; font-size: 0.9em; color: var(--primary); text-align: center; display: none;">
                                </div>
                            </div>
                            <div style="margin-top: 10px;">
                                <label class="form-label">Logo Size</label>
                                <input type="range" id="logoSize" min="0.1" max="0.5" step="0.1" value="0.4"
                                    style="width: 100%;">
                            </div>
                        </div>

                    </div>

                    <!-- Right: Preview -->
                    <div class="preview-panel">
                        <span class="config-title">Live Preview</span>

                        <div class="qr-canvas-container" id="qrCanvas">
                            <!-- QR Code renders here -->
                        </div>

                        <div class="form-group" style="width: 100%; margin-top: 20px;">
                            <label class="form-label">File Format</label>
                            <select id="fileFormat" class="form-select">
                                <option value="png">PNG (High Quality)</option>
                                <option value="jpeg">JPEG</option>
                                <option value="svg">SVG (Vector)</option>
                            </select>
                        </div>

                        <button class="btn btn-primary" style="width: 100%;" onclick="downloadQR()">
                            Download QR Code
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="../js/app.js"></script>
    <script src="../js/company-data.js"></script>
    <script>
        // Init Company Selector
        document.addEventListener('DOMContentLoaded', () => {
            const companySelect = document.getElementById('companySelect');
            const logoSelect = document.getElementById('companyLogoSelect');

            // Populate Dropdowns
            Object.keys(VimtraTools.COMPANIES).forEach(key => {
                const company = VimtraTools.COMPANIES[key];

                // Header Selector
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = company.name;
                companySelect.appendChild(opt);

                // QR Logo Selector
                const logoOpt = document.createElement('option');
                logoOpt.value = key; // We will look up data URI
                logoOpt.textContent = company.name;
                logoSelect.appendChild(logoOpt);
            });

            // Handle Header Theme Switch
            companySelect.addEventListener('change', (e) => {
                const theme = COMPANY_THEMES[e.target.value];
                VimtraTools.applyTheme(theme);
                document.getElementById('headerLogo').src = `../${VimtraTools.COMPANIES[e.target.value].logoPath}`;
            });

            // Handle QR Logo Selection
            logoSelect.addEventListener('change', (e) => {
                const key = e.target.value;
                if (key && COMPANY_THEMES[key]) {
                    uploadedLogo = COMPANY_THEMES[key].logoData; // Base64 from data file
                    document.getElementById('logoName').textContent = "Selected: " + VimtraTools.COMPANIES[key].name;
                    document.getElementById('logoName').style.display = 'block';
                } else {
                    uploadedLogo = null;
                    document.getElementById('logoName').style.display = 'none';
                }
                updateQR();
            });

            // Initialize default theme
            const defaultCompany = 'vimtra';
            companySelect.value = defaultCompany;
            VimtraTools.applyTheme(COMPANY_THEMES[defaultCompany]);
        });

        // Check if library loaded
        if (typeof QRCodeStyling === 'undefined') {
            document.getElementById('qrCanvas').innerHTML = '<p style="color: red;">Error: QR Code Library not loaded. Please check internet connection.</p>';
        }

        let qrCode;
        let uploadedLogo = null;

        const defaultOptions = {
            width: 300,
            height: 300,
            type: "svg",
            data: "https://www.vimtra.com",
            image: "",
            dotsOptions: {
                color: "#0d9488",
                type: "square"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 10,
                imageSize: 0.4
            },
            cornersSquareOptions: {
                type: "square",
                color: "#0d9488"
            },
            cornersDotOptions: {
                type: "square",
                color: "#0d9488"
            }
        };

        function initQR() {
            try {
                qrCode = new QRCodeStyling(defaultOptions);
                qrCode.append(document.getElementById("qrCanvas"));
            } catch (e) {
                console.error("QR Init Failed", e);
            }
        }

        function updateQR() {
            if (!qrCode) return;

            const content = document.getElementById('qrContent').value;
            const dotsType = document.querySelector('#dotOptions .active').dataset.style;
            const cornersType = document.querySelector('#cornerOptions .active').dataset.style;
            const dotsColor = document.getElementById('dotsColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const logoSize = parseFloat(document.getElementById('logoSize').value);

            qrCode.update({
                data: content,
                image: uploadedLogo,
                dotsOptions: {
                    color: dotsColor,
                    type: dotsType
                },
                backgroundOptions: {
                    color: bgColor,
                },
                imageOptions: {
                    imageSize: logoSize
                },
                cornersSquareOptions: {
                    type: cornersType,
                    color: dotsColor
                },
                cornersDotOptions: {
                    type: cornersType,
                    color: dotsColor
                }
            });
        }

        function downloadQR() {
            if (!qrCode) return;
            const format = document.getElementById('fileFormat').value;
            const content = document.getElementById('qrContent').value.replace(/[^a-z0-9]/gi, '_').substring(0, 10);
            qrCode.download({ name: "qr_code_" + content, extension: format });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initQR();

            // Inputs
            ['qrContent', 'dotsColor', 'bgColor', 'logoSize'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateQR);
            });

            // Dot Styles
            document.querySelectorAll('#dotOptions .style-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('#dotOptions .style-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    updateQR();
                });
            });

            // Corner Styles
            document.querySelectorAll('#cornerOptions .style-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('#cornerOptions .style-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    updateQR();
                });
            });

            // Logo Upload
            document.getElementById('logoUpload').addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedLogo = e.target.result;
                        document.getElementById('logoName').textContent = "Logo Loaded: " + file.name;
                        document.getElementById('logoName').style.display = 'block';
                        updateQR();
                    }
                    reader.readAsDataURL(file);
                }
            });
        });

    </script>
</body>

</html>
