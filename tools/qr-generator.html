<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Vimtra Group</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- QR Code Styling Library -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        .qr-workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .config-panel {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .preview-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .qr-canvas-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #eee;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .config-group {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .config-group:last-child {
            border-bottom: none;
        }

        .config-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--secondary);
            display: block;
            font-size: 1.1em;
        }

        .style-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .style-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .style-btn:hover {
            border-color: var(--primary);
            background: #eef2ff;
        }

        .style-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .color-picker-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .color-input-group {
            flex: 1;
        }

        .color-input-group label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 5px;
            color: #666;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-btn {
            border: 2px dashed #ddd;
            color: #666;
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .file-upload-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #eef2ff;
        }

        @media (max-width: 900px) {
            .qr-workspace {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="theme-vimtra">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo-container" style="text-decoration: none;">
                    <img src="../logos/Vimtra Ventures.png" alt="Vimtra Ventures" class="logo-img">
                    <span class="app-title">Custom Tools</span>
                </a>
                <a href="../index.html" class="btn btn-secondary" style="margin-left: auto;">Back to Tools</a>
            </div>
        </div>
    </header>

    <main>
        <section class="tools-section">
            <div class="container">
                <div class="section-header">
                    <h1 class="section-title">QR Code Generator</h1>
                    <p class="section-subtitle">Create custom, branded QR codes for links, text, and more.</p>
                </div>

                <div class="qr-workspace">
                    <!-- Left: Configuration -->
                    <div class="config-panel">

                        <!-- Content -->
                        <div class="config-group">
                            <span class="config-title">1. Content</span>
                            <div class="form-group">
                                <label class="form-label">URL or Text</label>
                                <textarea id="qrContent" class="form-input" rows="3"
                                    placeholder="https://www.example.com">https://www.vimtra.com</textarea>
                            </div>
                        </div>

                        <!-- Dots Style -->
                        <div class="config-group">
                            <span class="config-title">2. Pattern Style</span>
                            <div class="style-options" id="dotOptions">
                                <div class="style-btn active" data-style="square">Square</div>
                                <div class="style-btn" data-style="dots">Dots</div>
                                <div class="style-btn" data-style="rounded">Rounded</div>
                                <div class="style-btn" data-style="classy">Classy</div>
                                <div class="style-btn" data-style="classy-rounded">Classy R</div>
                                <div class="style-btn" data-style="extra-rounded">Extra R</div>
                            </div>
                        </div>

                        <!-- Corners Style -->
                        <div class="config-group">
                            <span class="config-title">3. Corner Style</span>
                            <div class="style-options" id="cornerOptions">
                                <div class="style-btn active" data-style="square">Square</div>
                                <div class="style-btn" data-style="dot">Dot</div>
                                <div class="style-btn" data-style="extra-rounded">Rounded</div>
                            </div>
                        </div>

                        <!-- Colors -->
                        <div class="config-group">
                            <span class="config-title">4. Colors</span>
                            <div class="color-picker-row">
                                <div class="color-input-group">
                                    <label>Dots Color</label>
                                    <input type="color" id="dotsColor" value="#0d9488" class="form-input"
                                        style="height: 40px; padding: 2px;">
                                </div>
                                <div class="color-input-group">
                                    <label>Background</label>
                                    <input type="color" id="bgColor" value="#ffffff" class="form-input"
                                        style="height: 40px; padding: 2px;">
                                </div>
                            </div>
                        </div>

                        <!-- Logo -->
                        <div class="config-group">
                            <span class="config-title">5. Logo (Optional)</span>
                            <div class="file-upload-wrapper">
                                <input type="file" id="logoUpload" accept="image/*" style="display: none;">
                                <button class="file-upload-btn" onclick="document.getElementById('logoUpload').click()">
                                    Click to Upload Logo
                                </button>
                                <div id="logoName"
                                    style="margin-top: 10px; font-size: 0.9em; color: var(--primary); text-align: center; display: none;">
                                </div>
                            </div>
                            <div style="margin-top: 10px;">
                                <label class="form-label">Logo Size</label>
                                <input type="range" id="logoSize" min="0.1" max="0.5" step="0.1" value="0.4"
                                    style="width: 100%;">
                            </div>
                        </div>

                    </div>

                    <!-- Right: Preview -->
                    <div class="preview-panel">
                        <span class="config-title">Live Preview</span>

                        <div class="qr-canvas-container" id="qrCanvas">
                            <!-- QR Code renders here -->
                        </div>

                        <div class="form-group" style="width: 100%; margin-top: 20px;">
                            <label class="form-label">File Format</label>
                            <select id="fileFormat" class="form-select">
                                <option value="png">PNG (High Quality)</option>
                                <option value="jpeg">JPEG</option>
                                <option value="svg">SVG (Vector)</option>
                            </select>
                        </div>

                        <button class="btn btn-primary" style="width: 100%;" onclick="downloadQR()">
                            Download QR Code
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="../js/app.js"></script>
    <script>
        // Check if library loaded
        if (typeof QRCodeStyling === 'undefined') {
            document.getElementById('qrCanvas').innerHTML = '<p style="color: red;">Error: QR Code Library not loaded. Please check internet connection.</p>';
        }

        let qrCode;
        let uploadedLogo = null;

        const defaultOptions = {
            width: 300,
            height: 300,
            type: "svg",
            data: "https://www.vimtra.com",
            image: "",
            dotsOptions: {
                color: "#0d9488",
                type: "square"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 10,
                imageSize: 0.4
            },
            cornersSquareOptions: {
                type: "square",
                color: "#0d9488"
            },
            cornersDotOptions: {
                type: "square",
                color: "#0d9488"
            }
        };

        function initQR() {
            try {
                qrCode = new QRCodeStyling(defaultOptions);
                qrCode.append(document.getElementById("qrCanvas"));
            } catch (e) {
                console.error("QR Init Failed", e);
            }
        }

        function updateQR() {
            if (!qrCode) return;

            const content = document.getElementById('qrContent').value;
            const dotsType = document.querySelector('#dotOptions .active').dataset.style;
            const cornersType = document.querySelector('#cornerOptions .active').dataset.style;
            const dotsColor = document.getElementById('dotsColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const logoSize = parseFloat(document.getElementById('logoSize').value);

            qrCode.update({
                data: content,
                image: uploadedLogo,
                dotsOptions: {
                    color: dotsColor,
                    type: dotsType
                },
                backgroundOptions: {
                    color: bgColor,
                },
                imageOptions: {
                    imageSize: logoSize
                },
                cornersSquareOptions: {
                    type: cornersType,
                    color: dotsColor
                },
                cornersDotOptions: {
                    type: cornersType,
                    color: dotsColor
                }
            });
        }

        function downloadQR() {
            if (!qrCode) return;
            const format = document.getElementById('fileFormat').value;
            const content = document.getElementById('qrContent').value.replace(/[^a-z0-9]/gi, '_').substring(0, 10);
            qrCode.download({ name: "qr_code_" + content, extension: format });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initQR();

            // Inputs
            ['qrContent', 'dotsColor', 'bgColor', 'logoSize'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateQR);
            });

            // Dot Styles
            document.querySelectorAll('#dotOptions .style-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('#dotOptions .style-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    updateQR();
                });
            });

            // Corner Styles
            document.querySelectorAll('#cornerOptions .style-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('#cornerOptions .style-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    updateQR();
                });
            });

            // Logo Upload
            document.getElementById('logoUpload').addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedLogo = e.target.result;
                        document.getElementById('logoName').textContent = "Logo Loaded: " + file.name;
                        document.getElementById('logoName').style.display = 'block';
                        updateQR();
                    }
                    reader.readAsDataURL(file);
                }
            });
        });

    </script>
</body>

</html>
